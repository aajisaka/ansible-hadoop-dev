---
- hosts: deploy
  tasks:

  - name: Install RPMs
    yum: name={{ item }} state=present
    with_items:
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    - libselinux-python

  - name: Disable SELinux
    selinux: state=disabled

  - name: Download the nearest ASF mirror site
    get_url: url="https://www.apache.org/dyn/closer.cgi?as_json=1" dest=/tmp/response.json

  - name: Read the response
    shell: cat /tmp/response.json
    register: response

  - name: Set the nearest ASF mirror site
    set_fact: apache_mirror="{{ (response.stdout|from_json)["preferred"] }}"

  - name: Download Apache ZooKeeper
    get_url: url={{ apache_mirror }}/apache/zookeeper/zookeeper-3.4.9/zookeeper-3.4.9.tar.gz dest=/tmp/zookeeper-3.4.9.tar.gz

  - name: Extract ZooKeeper
    shell: cd /opt && tar xzvf /tmp/zookeeper-3.4.9.tar.gz creates=/opt/zookeeper-3.4.9
